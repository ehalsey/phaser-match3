<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match-3 Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #2c3e50;
      font-family: 'Courier New', monospace;
    }
    #game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #game-title {
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      margin-top: 20px;
    }
    #game-instructions {
      font-size: 18px;
      color: #2ecc71;
      text-align: center;
    }
    #game-container {
      margin: 0 auto;
    }
    #game-status {
      min-width: 600px;
      padding: 15px 20px;
      background-color: #34495e;
      color: #ffffff;
      font-size: 18px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <h1 id="game-title">Interactive Match-3 Game</h1>
    <p id="game-instructions">Click gems to swap them! Create matches of 3+</p>
    <div id="game-container"></div>
    <div id="game-status">Try: Horizontal (cell 2 ↔ 5) or Vertical (cell 7 ↔ 10)</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
