<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match-3 Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #2c3e50;
      font-family: 'Courier New', monospace;
    }
    #game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #game-title {
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      margin-top: 20px;
    }
    #game-instructions {
      font-size: 18px;
      color: #2ecc71;
      text-align: center;
    }
    #game-score {
      font-size: 28px;
      font-weight: bold;
      color: #f39c12;
      text-align: center;
      padding: 10px;
      background-color: #34495e;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      min-width: 250px;
    }
    #game-objectives {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    #game-moves, #game-target {
      font-size: 24px;
      font-weight: bold;
      color: #ecf0f1;
      text-align: center;
      padding: 10px 20px;
      background-color: #34495e;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      min-width: 200px;
    }
    #game-progress-container {
      width: 600px;
      height: 30px;
      background-color: #34495e;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: relative;
    }
    #game-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 15px;
    }
    #game-progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    #game-container {
      margin: 0 auto;
    }
    #game-status {
      min-width: 600px;
      padding: 15px 20px;
      background-color: #34495e;
      color: #ffffff;
      font-size: 18px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <h1 id="game-title">Interactive Match-3 Game</h1>
    <p id="game-instructions">Click gems to swap them! Create matches of 3+</p>
    <div id="game-score">Score: 0</div>
    <div id="game-objectives">
      <div id="game-moves">Moves: 20</div>
      <div id="game-target">Target: 1000</div>
    </div>
    <div id="game-progress-container">
      <div id="game-progress-bar"></div>
      <div id="game-progress-text">0%</div>
    </div>
    <div id="game-container"></div>
    <div id="game-status">Try: Horizontal (cell 2 ↔ 5) or Vertical (cell 7 ↔ 10)</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
